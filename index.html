<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Lookup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="container bg-white p-4 rounded shadow" style="max-width: 400px;">
        <h2 class="text-center mb-4">Search Price by Code</h2>
        <div class="mb-3">

        </div>
        <button class="btn btn-success w-100" onclick="searchPrice()">Search</button>
        <div id="result" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        function searchPrice() {
            const code = document.getElementById("codeInput").value.trim().toLowerCase();

            } else {
                resultDiv.innerHTML = `<p class="text-danger">Product code not found. Please try again.</p>`;
            }
        }
    </script>

</body>
</html>
